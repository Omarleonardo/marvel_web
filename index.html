<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel's web</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/web_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main_container">
        <header>
            <div class="logo">
                <img src="public/images/LogoMarvel.png" alt="logo_marvel">
            </div>
            <a>Shop</a>
            <i class='bx bx-cart-alt'></i>
        </header>

        <!-- INFORMATIVE BANNER -->
        <section class="banner">
            <div class="container_fluid">
                <div class="main_title">
                    <h1 id="headline">Thanos Infinity Gauntlet Action Figure</h1>
                    <h4 id="sub_headline">Marvel Merchandise</h4>
                    <div class="title_buttons">
                        <button id="button_shop">Shop</button>
                        <button id="button_cart">Add to Cart</button>
                    </div>
                </div>
                <div class="guantlet">
                    <img class="infinity_guantlet_image" src="public/images/guantelete-del-infinito-marvel2.png"
                        alt="infinity_guantlet">
                </div>
            </div>

        </section>

        <!-- DESCRIPTIVE CARDS OF THE CHARACTERS -->
        <section class="personal_cards"></section>

        <!-- PARTNER BRANDS -->
        <section class="partner_brands"> </section>

        <footer></footer>
    </div>

</body>

</html>
