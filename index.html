<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel's web</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/web_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main_container">
        <header>
            <div class="logo">
                <img src="public/images/LogoMarvel.png" alt="logo_marvel">
            </div>
            <a>Shop</a>
            <i class='bx bx-cart-alt'></i>
        </header>

        <!-- INFORMATIVE BANNER -->
        <section class="banner">
            <div class="container_fluid">
                <div class="main_title">
                    <h1 id="headline">Thanos Infinity Gauntlet Action Figure</h1>
                    <h4 id="sub_headline">Marvel Merchandise</h4>
                    <div class="title_buttons">
                        <button id="button_shop">Shop</button>
                        <button id="button_cart">Add to Cart</button>
                    </div>
                </div>
                <div class="guantlet">
                    <img class="infinity_guantlet_image" src="public/images/guantelete-del-infinito-marvel2.png"
                        alt="infinity_guantlet">
                </div>
            </div>

        </section>

        <!-- DESCRIPTIVE CARDS OF THE CHARACTERS -->
        <section class="personal_cards">
            <h2>Our Iconic Heroes</h2>
            <!-- sección cartas -->
            <div class="main_container_cards">
                <i id="button_left" class='bx bx-chevron-left'></i>
                <div class="container_overflow-cards">
                    <div id="container_cards" class="container_cards"></div>
                </div>
                <i id="button_right" class='bx bx-chevron-right'></i>
            </div>
        </section>


        <!-- PARTNER BRANDS -->
        <section class="partner_brands">
            <h2>Marvel’s Partner Brands</h2>
            <h3>I can do this all day</h3>
            <section class="main_image_container">
                <div class="image_container">
                    <img src="/public/images/epic-games.png" alt="Logo Epic Games">
                </div>

                <div class="image_container">
                    <img src="/public/images/disneydinsey.png" alt="Logo Disney Plus">

                </div>
                <div class="image_container">
                    <img src="/public/images/mc-donalds.png" alt="Logo Mc Donalds">
                </div>
            </section>
        </section>

        <footer>
            <div class="footer">
                <div class="footer_container">
                    <div class="footer_row">
                        <div class="rights_reserved">
                            <h6>Made With Love By Frontend All Right Reserved </h6>
                        </div>
                        <div class="social_network">
                            <div class="social_media">
                                <img src="public/images/facebook.png" alt="facebook">
                                <img src="public/images/instagram.png" alt="instagram">
                                <img src="public/images/twitter.png" alt="twitter">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/logic-cards.js"></script>
</body>

</html>
