<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel's web</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/web_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main_container">
        <header></header>

        <!-- INFORMATIVE BANNER -->
        <section class="banner"></section>

        <!-- DESCRIPTIVE CARDS OF THE CHARACTERS -->
        <section class="personal_cards">
            <h2>Our Iconic Heroes</h2>
            <!-- sección cartas -->
            <div class="main_container_cards">
                <i id="button_left" class='bx bx-chevron-left'></i>
                <div class="container_overflow-cards">
                    <div id="container_cards" class="container_cards"></div>
                </div>
                <i id="button_right" class='bx bx-chevron-right'></i>
            </div>
        </section>


        <!-- PARTNER BRANDS -->
        <section class="partner_brands">
            <h2>Marvel’s Partner Brands</h2>
            <h3>I can do this all day</h3>
            <section class="main_image_container">
                <div class="image_container">
                    <img src="/public/images/epic-games.png" alt="Logo Epic Games">
                </div>

                <div class="image_container">
                    <img src="/public/images/disneydinsey.png" alt="Logo Disney Plus">

                </div>
                <div class="image_container">
                    <img src="/public/images/mc-donalds.png" alt="Logo Mc Donalds">
                </div>
            </section>
        </section>

        <footer></footer>
    </div>

    <script src="/js/logic-cards.js"></script>
</body>

</html>
