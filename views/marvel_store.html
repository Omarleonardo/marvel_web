<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel's store</title>

    <link rel="stylesheet" href="/css/web_styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/store_styles.css">
    <link rel="stylesheet" href="info.html">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="body_store">
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/public/images/LogoMarvel.png" alt="logo_marvel">
            </a>
        </div>

        <div class=container_icon>
            <div class="container_cart_icon">
                <i class='bx bxs-shopping-bag'></i>
                <div class="count_products">
                    <span id="counter_products">0</span>
                </div>
            </div>

            <div class="container_cart_products hidden_cart">
                <div class="row_product">
                    <div class="cart_product">
                        <div class="info_cart_product">
                            <span class="quantity_product_cart">1</span>
                            <p class="title_product_cart">Guante de Thanos</p>
                            <span class="price_product_cart">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="#000" class="icon_close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
                <div class="cart_total">
                    <h3>Total:</h3>
                    <span class="total_to_pay">$200</span>
                </div>
                <p class="cart_empty">El carrito está vacio</p>
            </div>
        </div>
    </header>

    <!-- Articles boxes-->
    <section class="section_articles">
        <div class="back">
            <a href="/index.html">
                <p>← Back</p>
            </a>
        </div>

        <div class="item_boxes" id="item_boxes">
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer_container">
                <div class="footer_row">
                    <div class="rights_reserved">
                        <h6>Made With Love By Frontend All Right Reserved </h6>
                    </div>
                    <div class="social_network">
                        <div class="social_media">
                            <img src="/public/images/facebook.png" alt="facebook">
                            <img src="/public/images/instagram.png" alt="instagram">
                            <img src="/public/images/twitter.png" alt="twitter">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- <script src="/js/index.js" type="module" ></script> -->
    <script src="/js/articles.js" type="module"></script>

</body>

</html>
